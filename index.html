<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration and Login Forms</h1>

    <!-- Registration Form -->
    <form id="registrationForm">
        <h2>Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span>
        <br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <span class="error" id="ageError"></span>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female
        <span class="error" id="genderError"></span>
        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
        </select>
        <span class="error" id="countryError"></span>
        <br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the Terms and Conditions
        </label>
        <span class="error" id="termsError"></span>
        <br><br>

        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login Form</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <span class="error" id="loginEmailError"></span>
        <br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <span class="error" id="loginPasswordError"></span>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationForm = document.getElementById('registrationForm');
            const loginForm = document.getElementById('loginForm');

            // Array of countries
            const countries = [
                "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda",
                "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas",
                "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize",
                "Benin", "Bhutan", "Bolivia", "Bosnia and Herzegovina", "Botswana",
                "Brazil", "Brunei", "Bulgaria", "Burkina Faso", "Burundi", "Cabo Verde",
                "Cambodia", "Cameroon", "Canada", "Central African Republic", "Chad",
                "Chile", "China", "Colombia", "Comoros", "Congo (Congo-Brazzaville)",
                "Costa Rica", "Croatia", "Cuba", "Cyprus", "Czechia (Czech Republic)",
                "Denmark", "Djibouti", "Dominica", "Dominican Republic", "Ecuador", "Egypt",
                "El Salvador", "Equatorial Guinea", "Eritrea", "Estonia", "Eswatini",
                "Ethiopia", "Fiji", "Finland", "France", "Gabon", "Gambia", "Georgia",
                "Germany", "Ghana", "Greece", "Grenada", "Guatemala", "Guinea",
                "Guinea-Bissau", "Guyana", "Haiti", "Honduras", "Hungary", "Iceland",
                "India", "Indonesia", "Iran", "Iraq", "Ireland", "Israel", "Italy",
                "Jamaica", "Japan", "Jordan", "Kazakhstan", "Kenya", "Kiribati",
                "Kuwait", "Kyrgyzstan", "Laos", "Latvia", "Lebanon", "Lesotho",
                "Liberia", "Libya", "Liechtenstein", "Lithuania", "Luxembourg", "Madagascar",
                "Malawi", "Malaysia", "Maldives", "Mali", "Malta", "Marshall Islands",
                "Mauritania", "Mauritius", "Mexico", "Micronesia", "Moldova", "Monaco",
                "Mongolia", "Montenegro", "Morocco", "Mozambique", "Myanmar (formerly Burma)",
                "Namibia", "Nauru", "Nepal", "Netherlands", "New Zealand", "Nicaragua",
                "Niger", "Nigeria", "North Korea", "North Macedonia", "Norway", "Oman",
                "Pakistan", "Palau", "Palestine State", "Panama", "Papua New Guinea",
                "Paraguay", "Peru", "Philippines", "Poland", "Portugal", "Qatar",
                "Romania", "Russia", "Rwanda", "Saint Kitts and Nevis", "Saint Lucia",
                "Saint Vincent and the Grenadines", "Samoa", "San Marino", "Sao Tome and Principe",
                "Saudi Arabia", "Senegal", "Serbia", "Seychelles", "Sierra Leone",
                "Singapore", "Slovakia", "Slovenia", "Solomon Islands", "Somalia",
                "South Africa", "South Korea", "South Sudan", "Spain", "Sri Lanka",
                "Sudan", "Suriname", "Sweden", "Switzerland", "Syria", "Taiwan",
                "Tajikistan", "Tanzania", "Thailand", "Timor-Leste", "Togo", "Tonga",
                "Trinidad and Tobago", "Tunisia", "Turkey", "Turkmenistan", "Tuvalu",
                "Uganda", "Ukraine", "United Arab Emirates", "United Kingdom", "United States of America",
                "Uruguay", "Uzbekistan", "Vanuatu", "Vatican City", "Venezuela", "Vietnam",
                "Yemen", "Zambia", "Zimbabwe"
            ];

            // Populate country dropdown
            const countryDropdown = document.getElementById('country');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.toLowerCase();
                option.textContent = country;
                countryDropdown.appendChild(option);
            });

            registrationForm.addEventListener('submit', (event) => {
                event.preventDefault();
                validateRegistrationForm();
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                validateLoginForm();
            });
        });

        function validateRegistrationForm() {
            clearErrors();

            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const country = document.getElementById('country').value;
            const terms = document.getElementById('terms').checked;

            if (!name) {
                displayError('nameError', 'Name is required.');
                isValid = false;
            }

            if (!email) {
                displayError('emailError', 'Email is required.');
                isValid = false;
            }

            if (password.length < 6) {
                displayError('passwordError', 'Password must be at least 6 characters long.');
                isValid = false;
            }

            if (password !== confirmPassword) {
                displayError('confirmPasswordError', 'Passwords do not match.');
                isValid = false;
            }

            if (!age || age < 18 || age > 100) {
                displayError('ageError', 'Please enter a valid age between 18 and 100.');
                isValid = false;
            }

            if (!gender) {
                displayError('genderError', 'Gender is required.');
                isValid = false;
            }

            if (!country) {
                displayError('countryError', 'Country is required.');
                isValid = false;
            }

            if (!terms) {
                displayError('termsError', 'You must agree to the Terms and Conditions.');
                isValid = false;
            }

            if (isValid) {
                alert('Registration successful!');
                registrationForm.reset();
            }
        }

        function validateLoginForm() {
            clearErrors();

            let isValid = true;

            const loginEmail = document.getElementById('loginEmail').value.trim();
            const loginPassword = document.getElementById('loginPassword').value;

            if (!loginEmail) {
                displayError('loginEmailError', 'Email is required.');
                isValid = false;
            }

            if (!loginPassword) {
                displayError('loginPasswordError', 'Password is required.');
                isValid = false;
            }

            if (isValid) {
                alert('Login successful!');
                loginForm.reset();
            }
        }

        function displayError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
        }
    </script>
</body>

</html>
